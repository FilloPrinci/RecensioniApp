{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }}- Registrati {% endblock head_title %}

{% block content %}



    <div id="login">
        <h3 class="text-center text-white pt-5">Registrati</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="" method="POST" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-info" value="Crea Account">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    #div_id_notifiche{
        display: none;
    }
    #div_id_indirizzo_notifiche{
        display: none;
    }
</style>

{% endblock content %}
