{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }}- Logout {% endblock head_title %}

{% block content %}

    <div id="login">
        <h3 class="text-center text-white pt-5">Logout</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-11">
                    <div id="login-box" class="col-md-12">
                        <div class="row justify-content-center">
                            <div class="col-6 text-center">
                                <p>Logut effettuato</p>
                                <a href="{% url 'login' %}">Clicca qui per rieffettuare il login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
